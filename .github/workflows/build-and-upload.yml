name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (leave empty to use version from pyproject.toml)'
        required: false
        type: string

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      release_id: ${{ steps.create-release.outputs.id }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: get-version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            # Extract version from pyproject.toml
            VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Check if tag exists
        id: check-tag
        run: |
          if git rev-parse "v${{ steps.get-version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        if: steps.check-tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.get-version.outputs.version }}" -m "Release v${{ steps.get-version.outputs.version }}"
          git push origin "v${{ steps.get-version.outputs.version }}"

      - name: Generate changelog
        id: changelog
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"

          # Check if CHANGELOG.md exists and has content for this version
          if [ -f CHANGELOG.md ]; then
            CHANGELOG=$(sed -n "/## \[${VERSION}\]/,/## \[/p" CHANGELOG.md | sed '$d' 2>/dev/null || echo "")
          fi

          # If no changelog found, generate from commits
          if [ -z "$CHANGELOG" ] || [ "$CHANGELOG" = "" ]; then

            # Get previous tag for context
            PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

            if [ -n "$PREV_TAG" ]; then
              echo "Using previous tag: $PREV_TAG"
              gh api --method POST -H "Accept: application/vnd.github+json" \
                /repos/${{ github.repository }}/releases/generate-notes \
                -f tag_name="v$VERSION" \
                -f target_commitish="${{ github.sha }}" \
                -f previous_tag_name="$PREV_TAG" \
                --jq .body > /tmp/changelog.md
            else
              echo "No previous tag found. Generating notes from start of history."
              gh api --method POST -H "Accept: application/vnd.github+json" \
                /repos/${{ github.repository }}/releases/generate-notes \
                -f tag_name="v$VERSION" \
                -f target_commitish="${{ github.sha }}" \
                --jq .body > /tmp/changelog.md
            fi

          else
            echo "$CHANGELOG" > /tmp/changelog.md
          fi

          cat /tmp/changelog.md

      - name: Create Release
        id: create-release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get-version.outputs.version }}
          name: Release v${{ steps.get-version.outputs.version }}
          body_path: /tmp/changelog.md
          draft: false
          prerelease: false

  build-and-upload:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    needs: create-release
    strategy:
      matrix:
        include:
          # Linux
          - runner: ubuntu-22.04
            os: linux
            arch: x86_64
          # - runner: ubuntu-22.04-arm
          #   os: linux
          #   arch: aarch64

          # macOS
          - runner: macos-15-intel
            os: darwin
            arch: x86_64
          - runner: macos-14
            os: darwin
            arch: aarch64

          # Windows
          - runner: windows-2022
            os: windows
            arch: x86_64
          # - runner: windows-11-arm
          #   os: windows
          #   arch: aarch64
    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: v${{ needs.create-release.outputs.version }}

      - name: Install uv with caching
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Sync dependencies
        run: uv sync --all-extras

      - name: Build with PyInstaller
        run: uv run pyinstaller vibe-acp.spec

      - name: Create zip archive (Unix)
        if: ${{ matrix.os != 'windows' }}
        run: |
          cd dist
          zip -r vibe-acp-${{ matrix.os }}-${{ matrix.arch }}-${{ needs.create-release.outputs.version }}.zip vibe-acp

      - name: Create zip archive (Windows)
        if: ${{ matrix.os == 'windows' }}
        shell: pwsh
        run: |
          cd dist
          Compress-Archive -Path vibe-acp.exe -DestinationPath vibe-acp-${{ matrix.os }}-${{ matrix.arch }}-${{ needs.create-release.outputs.version }}.zip

      - name: Upload binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: vibe-acp-${{ matrix.os }}-${{ matrix.arch }}-${{ needs.create-release.outputs.version }}
          path: dist/vibe-acp-${{ matrix.os }}-${{ matrix.arch }}-${{ needs.create-release.outputs.version }}.zip

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ needs.create-release.outputs.version }}
          files: dist/vibe-acp-${{ matrix.os }}-${{ matrix.arch }}-${{ needs.create-release.outputs.version }}.zip
